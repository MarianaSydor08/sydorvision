<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydor Vision Реєстрація</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_register.css">
</head>
<body>
    <!-- Header -->
    <header>
        <span class="background-demo"></span>
        <span class="background-demo background-demo--2"></span>
        <div class="container-top header-container">
            <a href="index.html" class="logo"><img src="img/logo navigation.png" alt="Logo"></a>
            <nav>
                <ul class="navig">
                    <li><a href="index.html#about"> Про клініку</a></li>
                    <li><a href="index.html#servise"> Послуги</a></li>
                    <li><a href="index.html#booking"> Запис на прийом</a></li>
                    <li><a  href="#contact"> Контакти</a></li>
                </ul>
            </nav>
            <a href="index_register.html"><button class="auth-btn">Мій кабінет</button></a>
        </div>
    </header>



    <!-- Register -->
    <section class="register-section">
        <h1 class="register-title">Реєстрація</h1>
        <form class="register-form">
            <label for="first-name">Ім'я:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Введіть ваше ім'я" required />
    
            <label for="last-name">Прізвище:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Введіть ваше прізвище" required />
    
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="Введіть вашу пошту" required />
    
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введіть ваш пароль" required />
    
            <button type="submit" class="register-button">Зареєструватися</button>
        </form>
    </section>




    <!-- Footer -->
    <footer>
        <div id="contact" class="container footer-container">
            
            <div class="footer-social">
                <a href="index.html" class="logo-down"><img src="img/logo navigation.png" alt="Logo"></a>
                <p>+380968262038</p>
                <a href="#"><img class="img-logo" src="img/facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/mariana__sydor/"><img class="img-logo" src="img/instagram.png" alt="Instagram"></a>
                <a href="#"><img class="img-logo" src="img/logos.png" alt="Twitter"></a>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 Sydor Vision. Всі права захищені.</p>
                <a href="index.html" class="scroll-top">Повернутися вгору</a>
            </div>
        </div>
    </footer>


    <script src="js/script_register.js"></script>


</body>
</html>
